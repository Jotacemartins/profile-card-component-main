<!DOCTYPE html>
<html lang="en">
<head></head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png">
  <link rel="stylesheet" href="./src/css/reset.css">
  <link rel="stylesheet" href="./src/css/variables.css">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>
  
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght,YOPQ@100..900,40..300&family=Manrope:wght@200..800&display=swap" rel="stylesheet">
  
</head>
  
<body>
  <div class="container">
    <div class="profile-card">
      <img src="./src/images/image-victor.jpg">
      <h3>Victor Crest 26</h3>
      <p class="moradia">London</p>
      <hr>
      <div class="card">
        <div class="followers">
          <p class="label">80K</p>
          <p class="count">Followers</p>
        </div>
        <div class="likes">
          <p class="label">803K</p>
          <p class="count">Likes</p>
        </div>
        <div class="photos">
          <p class="label">1.4K</p>
          <p class="count">Photos</p>
        </div>
      </div>
    </div>
  </div>
</body>
